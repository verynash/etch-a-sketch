<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wall Draw</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="header-container">
        <div class="header">
            <h1>Draw on the Wall</h1>
        </div>
    </div>
    <div class="content">
        <div class="pens-container">
            <button class="pen-btn" id="penColor">Color&#8212<input type="color" value="#5a0468" id="inputColor"></button>
            <button class="pen-btn" id="penBlack">Black</button>
            <button class="pen-btn" id="penRainbow">Rainbow</button>
            <button class="pen-btn" id="penGrayscale">Grayscale</button>
            <button class="pen-btn" id="penEraser">Eraser<img src="./images/eraser.png" width="24px" height="auto"></button>
            <!-- https://www.flaticon.com/free-icon/eraser_1827954 -->
        </div>
        <div class="draw-wall">
            <h2>Placeholder</h2>
        </div>
        <div class="edit-wall">
            <div class="clear-btn">
            <button id="wallClear">Clear

            </button>
            </div>
            <div class="gridSizeSlider">
                <input type="range" min="3" max="100" value="50" class="slider" id="gridSize">
            </div>
        </div>
    </div>
    <div class="footer">

    </div>
</body>
</html>
