<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wall Draw</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="header-container">
        <div class="header">
            <h1>Draw on the Wall</h1>
        </div>
    </div>
    <div class="content">
        <div class="pens-container">
            <button class="pen-btn" id="penColor">Color&#8212<input id="inputColor" type="color" value="#5a0468" ></button>
            <button class="pen-btn" id="penBlack">Black</button>
            <button class="pen-btn" id="penRainbow">Rainbow</button>
            <button class="pen-btn" id="penGrayscale">Grayscale</button>
            <button class="pen-btn" id="penEraser">Eraser<img src="./images/eraser.png" width="24px" height="auto"></button>
            <!-- https://www.flaticon.com/free-icon/eraser_1827954 -->
        </div>
        <div id="draw-wall"></div>
        <div class="edit-wall">
            <button id="wallClear">Clear</button>
            <div id="sliderContainer">
                <input  id="gridSizeSlider" type="range" min="3" max="100" value="4" class="slider" step="1">
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Copyright &copy; 2022 &#8212; verynash </p>
        <a href="https://github.com/verynash"><img src="./images/github-logo.webp" width="24px" height="auto" alt="github link" id="githubLink"></a>
    </div>
</body>
</html>
